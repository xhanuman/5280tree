  <!-- dark/light toggle func -->

<!-- _includes/head.html -->

<link rel="stylesheet" href="{{ "/assets/css/light-theme.css" | relative_url }}" id="light-theme-stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/dark-theme.css" | relative_url }}" id="dark-theme-stylesheet" disabled>

<script>
  function applyTheme(theme) {
    if (theme === 'dark') {
      document.getElementById('dark-theme-stylesheet').disabled = false;
      document.getElementById('light-theme-stylesheet').disabled = true;
    } else {
      document.getElementById('dark-theme-stylesheet').disabled = true;
      document.getElementById('light-theme-stylesheet').disabled = false;
    }
  }

  // Check for saved user preference, if any
  const savedTheme = localStorage.getItem('theme') || 'light';
  applyTheme(savedTheme);
</script>


  
</head>
